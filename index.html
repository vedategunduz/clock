<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>

    <div id="wrapper" class="w-fit mx-auto">
        <span id="varType" class="text-varTypeColor">const</span>
        <span class="text-varNameColor">clock</span>
        <span class="text-operatorColor">= {</span>
        <div class="indent-6">
            <p>
                <span class="text-objectKeyColor">saat:</span>
                <span id="nowHour" class="text-objectNumberValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">dakika:</span>
                <span id="nowMinute" class="text-objectNumberValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">saniye:</span>
                <span id="nowSeconds" class="text-objectNumberValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">zaman_dilimi:</span>
                <span id="nowPeriod" class="text-objectTextValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">gun:</span>
                <span id="nowDay" class="text-objectNumberValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">haftanin_gunu:</span>
                <span id="nowWeekday" class="text-objectTextValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">ay:</span>
                <span id="nowMonth" class="text-objectTextValueColor"></span>,
            </p>
            <p>
                <span class="text-objectKeyColor">yil:</span>
                <span id="nowYear" class="text-objectNumberValueColor"></span>,
            </p>
        </div>
        <span class="text-operatorColor">}</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
